<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <nav>
        <p class="heading2">to</p><p class="heading1">do.</p>
    </nav>
    <main>
        <div class="form-card">
            <p class="heading-text">Add Task</p>
            <textarea name="new-task" id="new-task"></textarea> 
            <p class="heading-text">Task Priority</p>
            <div class="task-categories">
                <button class="dangerBtn">Low</button>
                <button class="secondaryBtn">Medium</button>
                <button class="primaryBtn">High</button>
            </div>  
            <div class="submit">
                <button class="submit-button">Submit</button>
            </div>
        </div> 
        <div class="task-list-card">
            <p class="heading-text">Tasks</p> 
            <div class="task-card">
                <div class="roundcheck"> 
                    <!-- <input type="checkbox">  -->
                </div>
                <p class="task-title">Task 1</p>
            </div> 
            <div class="task-card">
                <div class="roundcheck">
                    <!-- <input type="checkbox"> -->

                </div>
                <p class="task-title">Task 2</p>
            </div>
            <div class="task-button">
                <button class="add-button">Add Task</button>
            </div>
        </div>
    </main>
</body>
</html>
